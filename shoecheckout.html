
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - HS Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .thankyou-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .order-number {
            font-weight: bold;
            color: #007BFF;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            background-color: #007BFF;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="logo">
            <!-- Add your logo here -->
            <img src="images/Hgif.gif" alt="logo" class="img-fluid">
        </div>
        <h1>Thank You for Shopping with HS Clothing!</h1>
        <p>Here is your order number: <span class="order-number">#123456</span></p>
        <a href="trackorder.html">Track Your Order</a>
    </div>
</body>
</html>
