<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - HS Clothing</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
          <img src="images/Hgif.gif" alt="logo" class="img-fluid">
        </div>
        <div class="title-container">
          <h1 class="title">HS Clothing - Feedback</h1>
          <p class="subtitle">We value your thoughts and opinions!</p>
        </div>
      </header>
      
  <main>
    <section class="feedback-form-section">
      <h2>Share Your Experience</h2>
      <form id="feedbackForm">
        <textarea id="feedbackInput" class="feedback-input" placeholder="Write your feedback here..." required></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>

    <section class="feedback-display-section">
      <h2>Customer Feedback</h2>
      <div id="feedbackList" class="feedback-list">
        <!-- Feedback will appear here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HS Clothing. All Rights Reserved.</p>
  </footer>

  <script src="feedback.js"></script>
</body>
</html>
